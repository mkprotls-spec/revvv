
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKM Rénov | Charpente & Rénovation Haut de Gamme</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --amber-600: #d97706;
            --amber-800: #92400e;
        }
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        h1, h2, h3, .font-serif {
            font-family: 'Playfair Display', serif;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #92400e;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #78350f;
        }

        /* Reveal Animation */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Text selection */
        ::selection {
            background-color: #92400e;
            color: white;
        }

        /* Custom Hover Glow */
        .hover-glow {
            transition: all 0.3s ease;
        }
        .hover-glow:hover {
            box-shadow: 0 0 20px rgba(146, 64, 14, 0.2);
        }

        @keyframes hero-zoom {
            from { transform: scale(1.1); }
            to { transform: scale(1); }
        }
        .animate-hero-zoom {
            animation: hero-zoom 10s ease-out forwards;
        }

        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fade-in-up 1s ease-out forwards;
        }
    </style>
<script type="importmap">
{

<body class="bg-slate-50 text-slate-900 overflow-x-hidden">
    <div id="root"></div>
    
    <!-- Point d'entrée de l'application crucial pour le build Vite/Netlify -->
    <script type="module" src="./index.tsx"></script>

    <script>
        // Simple Intersection Observer for reveal animations
        const observerOptions = {
            threshold: 0.1
        };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, observerOptions);

        window.addEventListener('load', () => {
            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        });

        // Re-run observer on location change (for SPA)
        const observerInterval = setInterval(() => {
            document.querySelectorAll('.reveal:not(.active)').forEach(el => observer.observe(el));
        }, 1000);
    </script>
</body>
